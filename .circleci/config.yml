version: 2
jobs:
  build:
    working_directory: ~/code-gov-api
    docker:
      - image: circleci/node:8.9.3-stretch
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: verify-npm-cache
          command: npm cache verify
      - run:
          name: install-node-modules
          command: npm install --all
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: run-linter
          command: npm run lint
  test:
    working_directory: ~/code-gov-api
    docker:
      - image: circleci/node:8.9.3-stretch
    steps:
      - checkout
      - run: 
          name: download-cc-test-reporter
          command: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: 
          name: make-test-reporter-executable
          command: chmod +x ./cc-test-reporter
      - run:
          command: ./cc-test-reporter before-build
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: verify-npm-cache
          command: npm cache verify
      - run:
          name: install-node-modules
          command: npm install --all
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: run-test
          command: npm test
      - run:
          name: upload-test-report
          command: |
             ./cc-test-reporter after-build -t lcov --exit-code $?
      - store_test_results:
          path: test-results.xml
      - store_artifacts:
          path: coverage
          prefix: coverage
  deploy-staging:
    working_directory: ~/code-gov-api
    docker:
      - image: circleci/node:8.9.3-stretch
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-node-modules
          command: npm install --all
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      # Install Cloud Foundry cli (cf) before deploy step. cf is used to push project to Cloud.gov
      - run:
          name: install-cf-cli
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            cf -v
      - run:
          name: deploy-to-staging
          command: |
            cf login -a ${CF_URL} -u ${CF_STAGING_DEPLOYER} -p ${CF_STAGING_DEPLOYER_PASS} -o ${CF_ORG} -s ${CF_STAGING_SPACE}
            cf push ${CF_APP}
  deploy-production:
    working_directory: ~/code-gov-api
    docker:
      - image: circleci/node:8.9.3-stretch
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-node-modules
          command: npm install --all
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: install-cf-cli
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            cf -v
      # Production deployment.
      - deploy:
          command: |
              cf login -a ${CF_URL} -u ${CF_PRODUCTION_DEPLOYER} -p ${CF_PRODUCTION_DEPLOYER_PASS} -o ${CF_ORG} -s ${CF_PRODUCTION_SPACE}
              cf push ${CF_APP}
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-staging-hold:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: ${STAGING_DEPLOY_BRANCH}
            tags:
              ignore: /.*/
      - deploy-staging:
          requires:
            - deploy-staging-hold
          filters:
            branches: 
              only: ${STAGING_DEPLOY_BRANCH}
            tags:
              ignore: /.*/
      - deploy-prod-hold:
          type: approval
          requires:
            - test
          filters:
            tags:
              only: ${DEPLOY_TAG_PATTERN}
            branches:
              ignore: /.*/
      - deploy-production:
          requires:
            - deploy-prod-hold
          filters:
            tags:
              only: ${DEPLOY_TAG_PATTERN}
            branches:
              ignore: /.*/
